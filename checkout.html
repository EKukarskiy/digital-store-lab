<body>

  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-52V8NGGJ"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <h1>Checkout</h1>
  <p>Fill in your email to complete the demo purchase (no real payment).</p>

  <form id="checkout-form">
    <input type="email" placeholder="Your email" required>
    <button type="submit">Place Order</button>
  </form>

  <script>
    const products = {
      "focus-planner": { name: "Focus Planner PDF", price: 9 },
      "notion-template": { name: "Notion Workspace Template", price: 19 },
      "marketing-checklist": { name: "Marketing Checklist PDF", price: 12 },
      "pro-bundle": { name: "Pro Bundle", price: 29 }
    };

    // --------------------
    // PUSH begin_checkout ON PAGE LOAD
    // --------------------
    window.dataLayer = window.dataLayer || [];
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length > 0) {
      const items = cart.map(id => ({
        item_id: id,
        item_name: products[id].name,
        price: products[id].price,
        quantity: 1
      }));

      const total = items.reduce((sum, item) => sum + item.price, 0);

      dataLayer.push({
        event: 'begin_checkout',
        ecommerce: {
          currency: 'USD',
          value: total,
          items: items
        }
      });
    }

    // --------------------
    // HANDLE FORM SUBMIT
    // --------------------
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }

      const items = cart.map(id => ({
        item_id: id,
        item_name: products[id].name,
        price: products[id].price,
        quantity: 1
      }));

      const total = items.reduce((sum, item) => sum + item.price, 0);

      const orderData = {
        transaction_id: 'T_' + Date.now(),
        currency: 'USD',
        value: total,
        items: items
      };

      // Save order for Thank You page
      sessionStorage.setItem('orderData', JSON.stringify(orderData));

      // Clear cart (demo logic)
      localStorage.removeItem('cart');

      // Redirect to Thank You page
      window.location.href = 'thankyou.html';
    });
  </script>

  <p><a href="shop.html">Back to Shop</a></p>
