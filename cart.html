<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://load.ss.digital-store-lab.space/ns.html?id=GTM-52V8NGGJ" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <h1>Your Cart</h1>

  <ul id="cart-list"></ul>
  <p>Total: $<span id="total">0</span></p>

  <button onclick="checkout()">Proceed to Checkout</button>

  <script>
    const products = {
      "focus-planner": { name: "Focus Planner PDF", price: 9 },
      "notion-template": { name: "Notion Workspace Template", price: 19 },
      "marketing-checklist": { name: "Marketing Checklist PDF", price: 12 },
      "pro-bundle": { name: "Pro Bundle", price: 29 }
    };

    // --------------------
    // Render cart + push view_cart
    // --------------------
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const list = document.getElementById('cart-list');
      list.innerHTML = '';

      let total = 0;

      cart.forEach(id => {
        const li = document.createElement('li');
        li.textContent = products[id].name + ' - $' + products[id].price;
        list.appendChild(li);
        total += products[id].price;
      });

      document.getElementById('total').textContent = total;

      if (cart.length === 0) return;

      const items = cart.map(id => ({
        item_id: id,
        item_name: products[id].name,
        price: products[id].price,
        quantity: 1
      }));

      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        event: 'view_cart',
        ecommerce: {
          currency: 'USD',
          value: total,
          items: items
        }
      });
    }

    // --------------------
    // Checkout button
    // --------------------
    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }
      window.location.href = 'checkout.html';
    }

    renderCart();
  </script>

  <p><a href="shop.html">Back to Shop</a></p>

</body>

</html>
