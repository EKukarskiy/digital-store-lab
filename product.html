<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Planner PDF | Digital Store Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Focus Planner PDF - $9</h1>
<p>Daily & weekly planner to boost focus.</p>
<button onclick="addToCart('focus-planner')">Add to Cart</button>

<script>
const products = {
  "focus-planner": {name: "Focus Planner PDF", price: 9}
};

function addToCart(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(id);
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(products[id].name + ' added to cart!');
  // GTM ecommerce event
  window.dataLayer = window.dataLayer || [];
  dataLayer.push({
    event: 'add_to_cart',
    ecommerce: {
      currency: 'USD',
      value: products[id].price,
      items: [{
        item_id: id,
        item_name: products[id].name,
        price: products[id].price,
        quantity: 1
      }]
    }
  });
}
</script>

<p><a href="cart.html">Go to Cart</a></p>
</body>
</html>
