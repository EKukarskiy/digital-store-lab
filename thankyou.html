<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Digital Store Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px;
      background: #fff;
      border-bottom: 1px solid #e8e8e8;
    }

    .nav-logo {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #111;
      text-decoration: none;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
      text-align: center;
    }

    /* SUCCESS ICON */
    .success-icon {
      width: 64px;
      height: 64px;
      background: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 1.75rem;
    }

    .main h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .main .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* ORDER CARD */
    .order-card {
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      padding: 28px 32px;
      width: 100%;
      max-width: 460px;
      margin-bottom: 32px;
      text-align: left;
    }

    .order-card-label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 16px;
    }

    .order-items {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    .order-item::before {
      content: '✓';
      font-size: 0.75rem;
      color: #fff;
      background: #111;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* ACTIONS */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .btn-demo {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      background: #111;
      border: none;
      padding: 14px 32px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-demo:hover { background: #333; }

    .back-link {
      font-size: 0.875rem;
      color: #888;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }

    .back-link:hover { color: #111; border-color: #111; }

    /* FOOTER */
    footer {
      padding: 24px 48px;
      border-top: 1px solid #e8e8e8;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-note { font-size: 0.8rem; color: #aaa; }

    .footer-link {
      font-size: 0.8rem;
      color: #888;
      text-decoration: none;
    }

    .footer-link:hover { color: #111; }

    @media (max-width: 600px) {
      nav, footer { padding: 20px 24px; }
      .main { padding: 40px 24px; }
      .order-card { padding: 24px; }
    }
  </style>
  <!-- Consent banner -->
  <script src="consent.js"></script>

    })(window, document, 'script', 'dataLayer', 'GTM-52V8NGGJ');</script>
  <!-- End Google Tag Manager -->
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://load.ss.digital-store-lab.space/ns.html?id=GTM-52V8NGGJ" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <nav>
    <a href="index.html" class="nav-logo">Digital Store Lab</a>
  </nav>

  <main class="main">
    <div class="success-icon">✓</div>
    <h1>Thank You!</h1>
    <p class="subtitle">Your demo purchase is complete.<br>All files are available for download.</p>

    <div class="order-card">
      <p class="order-card-label">Your order</p>
      <ul class="order-items">
        <li class="order-item">Focus Planner PDF</li>
        <li class="order-item">Notion Workspace Template</li>
        <li class="order-item">Marketing Checklist PDF</li>
      </ul>
    </div>

    <div class="actions">
      <button class="btn-demo" onclick="alert('This is a demo download!')">Download Files (demo)</button>
      <a href="shop.html" class="back-link">← Back to Shop</a>
    </div>
  </main>

  <footer>
    <span class="footer-note">Demo project — non-commercial</span>
    <a href="index.html" class="footer-link">Home</a>
  </footer>

  <script>
    window.dataLayer = window.dataLayer || [];
    const orderData = JSON.parse(sessionStorage.getItem('orderData'));
    if (orderData) {
      dataLayer.push({
        event: 'purchase',
        ecommerce: orderData
      });
      sessionStorage.removeItem('orderData');
    }
  </script>

</body>
</html>
